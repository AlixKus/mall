<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div id="app">
    <div>
        <h2>message 模板</h2>
        {{ message }}
    </div>
    <div>
        <h2>v-if</h2>
        <p v-if="seen">现在你看到我了</p>
    </div>
    <div>
        <h2>v-for</h2>
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <div>
        <h2>v-on:click</h2>
        <button v-on:click="reverserMessage">reverserMessage</button>
    </div>
    <div>
        <h2>v-model</h2>
        <input v-model="message"/>
    </div>

    <div>
        <h2>Use static Componet too-item-s</h2>
        <ol>
            <todo-item-s></todo-item-s>
        </ol>
    </div>
    <div>
        <h2>Use dynamic Componet too-item</h2>
        <ol>
            <!--
              现在我们为每个 todo-item 提供 todo 对象
              todo 对象是变量，即其内容可以是动态的。
              我们也需要为每个组件提供一个“key”，稍后再
              作详细解释。
            -->
            <todo-item
                    v-for="item in todos"
                    v-bind:todo="item"
                    v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>
    <div>
        <h2>V2.6+ dynamic attributeName</h2>
        <p v-bind[]:>{{message}}</p>
    </div>
</div>


<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/vue.js}"></script>
<script>
    //静态组件
    Vue.component('todo-item-s', {
        template: '<li>This is a todo</li>'
    })
    //动态组件
    Vue.component('todo-item', {
        // todo-item 组件现在接受一个
        // "prop"，类似于一个自定义特性。
        // 这个 prop 名为 todo。
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })

</script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello,Vue!',
            seen: true,
            todos: [{text: 'JavaScript'}, {text: 'Vue'}, {text: 'Next'}]
        },
        methods: {
            reverserMessage: function () {
                this.message = this.message.split('').reverse().join('');
            }
        }
    })
</script>
</body>
</html>
